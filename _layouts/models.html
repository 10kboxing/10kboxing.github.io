---
layout: default
---
<div class="section section-page" id="content">
  <div class="container">
    <h1 class="section-header text-center">{{ page.title | markdownify | strip_html }}</h1>
    <div class="text-center">
      {% include template/content.html %}
    </div>

    <nav class="navbar navbar-default">
      <form class="container-fluid filter-form">
        <div class="navbar-form navbar-left">
          <label for="filter-location" class="hidden-sm">Location: </label>
          <select data-filter="location" id="filter-location" class="sr-only filter-control" multiple data-placeholder="Filter by location">
            {% assign locations = site.models | group_by: 'location' | map: "name" | sort %}
            {% for location in locations %}
            <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
          </select>
        </div>

        <!--form class="navbar-form navbar-right hidden-xs">
          <label for="sort">View: </label>
          <div class="btn-group" data-toggle="buttons" id="order">
            <label class="btn btn-default active">
              <input value="asc" type="radio" name="order" id="order_asc" autocomplete="off" checked=""><span class="fa fa-list"></span>
              <span class="sr-only">List view</span>
            </label>
            <label class="btn btn-default">
              <input value="desc" type="radio" name="order" id="order_desc" autocomplete="off"><span class="fa fa-th"></span>
              <span class="sr-only">Gallery view</span>
            </label>
          </div>
        </form-->

        <div class="navbar-form navbar-right">
          <label for="sort">Sort: </label>
          <select id="sort" data-width="auto" class="form-control">
            <option value="order">Featured</option>
            <option value=".title">Name</option>
          </select>

          <div class="btn-group" data-toggle="buttons" id="order">
            <label class="btn btn-default active">
              <input value="desc" type="radio" name="order" id="order_desc" autocomplete="off" checked>
              <span class="fa fa-sort-amount-desc"></span>
              <span class="sr-only">Descending</span>
            </label>
            <label class="btn btn-default">
              <input value="asc" type="radio" name="order" id="order_asc" autocomplete="off">
              <span class="fa fa-sort-amount-asc"></span>
              <span class="sr-only">Ascending</span>
            </label>
          </div>
        </div>

      </form>
    </nav>

    {% assign profiles = (site.models | sort: 'order') %}
    <div class="row text-center filter-container" id="showroom">
      {% for item in profiles %}
      <div class="col-md-4 col-sm-6 filter-item" data-id="{{ item.slug }}" data-location="{{ item.location }}" data-order="{{ item.order }}">
        {% include profile.html profile=item %}
        &nbsp;
      </div>
      {% endfor %}
    </div>
  </div>
</div>
