---
layout: default
---
<div class="section section-page" id="content">
  <div class="container">
    <h1 class="text-center">{{ page.title | markdownify | strip_html }}</h1>
    {% if content != "" %}{% include template/content.html %}{% endif %}

    <nav class="navbar navbar-default filter-sort">
      <div class="container-fluid">
        <form class="navbar-form navbar-left filter-form">
          <label for="filter-location" class="hidden-sm">Location: </label>
          <select data-filter="location" id="filter-location" class="sr-only filter-control" multiple data-placeholder="Filter by location">
            {% assign locations = site.fighters | group_by: 'hometown' | map: "name" | sort %}
            {% for location in locations %}
            <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
          </select>
          &nbsp;
          <label for="filter-weight" class="hidden-sm">Weight class: </label>
          <select data-filter="weight-class" id="filter-weight" class="form-control filter-control" data-placeholder="Filter by weight class">
            <option value="">Any</option>
            <option value="Heavyweight">Heavyweight</option>
            <option value="Cruiserweight">Cruiserweight</option>
            <option value="Light heavyweight">Light heavyweight</option>
            <option value="Super middleweight">Super middleweight</option>
            <option value="Middleweight">Middleweight</option>
            <option value="Super welterweight">Super welterweight</option>
            <option value="Welterweight">Welterweight</option>
            <option value="Super lightweight">Super lightweight</option>
            <option value="Lightweight">Lightweight</option>
            <option value="Super featherweight">Super featherweight</option>
            <option value="Featherweight">Featherweight</option>
          </select>
          &nbsp;
          <label for="filter-gender" class="hidden-sm">Gender: </label>
          <select data-filter="gender" id="filter-gender" class="form-control filter-control" data-placeholder="Filter by gender">
            <option value="">Any</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </form>

        <!--form class="navbar-form navbar-right hidden-xs">
          <label for="sort">View: </label>
          <div class="btn-group" data-toggle="buttons" id="order">
            <label class="btn btn-default active">
              <input value="asc" type="radio" name="order" id="order_asc" autocomplete="off" checked=""><span class="fa fa-list"></span>
              <span class="sr-only">List view</span>
            </label>
            <label class="btn btn-default">
              <input value="desc" type="radio" name="order" id="order_desc" autocomplete="off"><span class="fa fa-th"></span>
              <span class="sr-only">Gallery view</span>
            </label>
          </div>
        </form-->

        <form class="navbar-form navbar-right">
          <label for="sort">Sort: </label>
          <select name="sort" id="sort" data-width="auto" class="form-control">
            <option value="order">Featured</option>
            <option value="id">Name</option>
            <option value="price">Price</option>
            <option value=".year">Year</option>
          </select>

          <div class="btn-group" data-toggle="buttons" id="order">
            <label class="btn btn-default active">
              <input value="desc" type="radio" name="order" id="order_desc" autocomplete="off" checked>
              <span class="fa fa-sort-amount-desc"></span>
              <span class="sr-only">Descending</span>
            </label>
            <label class="btn btn-default">
              <input value="asc" type="radio" name="order" id="order_asc" autocomplete="off">
              <span class="fa fa-sort-amount-asc"></span>
              <span class="sr-only">Ascending</span>
            </label>
          </div>
        </form>

      </div>
    </nav>

    {% assign profiles = (site.fighters | sort: 'order') %}
    <div class="row text-center filter-container" id="showroom">
      {% for item in profiles %}
      <div class="col-md-4 col-sm-6 filter-item" data-id="{{ item.slug }}" data-gender="{{ item.gender }}" data-location="{{ item.hometown }}" data-order="{{ item.order }}" data-weight-class="{{ item.weight_class }}">
        {% include profile.html profile=item %}
        &nbsp;
      </div>
      {% endfor %}
    </div>
  </div>
</div>
